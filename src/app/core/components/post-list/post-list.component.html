<div *ngIf="!loading" class="row">
  <div class="col-sm-6 col-md-3 col-lg-4 mb-3" *ngFor="let post of posts">
    <app-post-item [post]="post"></app-post-item>
  </div>
</div>
<span *ngIf="loading">
  <i class="fas fa-spinner fa-spin fs-5 fw-bolder text-center d-flex justify-content-center"></i>
</span>
